<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리더 데이터 관리자 | so.t</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-sub: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --success: #16a34a;
      --danger: #dc2626;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }
    .page {
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 4px;
    }
    .sub {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 16px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 18px 20px 20px;
      box-shadow: 0 18px 40px rgba(15,23,42,.06);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      font-size: 13px;
      cursor: pointer;
      color: #374151;
    }
    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #ffffff;
    }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-success {
      background: var(--success);
      border-color: var(--success);
      color: #ffffff;
    }
    .btn-danger {
      background: var(--danger);
      border-color: var(--danger);
      color: #ffffff;
    }
    .btn + .btn { margin-left: 6px; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-bottom: 12px;
    }
    thead {
      background: #f9fafb;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 6px 8px;
      vertical-align: middle;
    }
    th {
      text-align: left;
      font-weight: 600;
      color: #4b5563;
    }
    td.center {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 4px 6px;
      font-size: 12px;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      resize: vertical;
    }
    .json-actions {
      margin-bottom: 8px;
    }
    .hint {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 4px;
    }
    @media (max-width: 720px) {
      body { padding: 12px; }
      .card { padding: 14px 12px 16px; }
      h1 { font-size: 18px; }
      table { font-size: 12px; }
      th, td { padding: 4px 4px; }
    }
  </style>
</head>

        </div>
        <div>

      </header>

        3) [전체 복사] → 메인 리포의 <code>leaders.json</code>에 그대로 붙여넣고 저장
      </p>
    </section>
  </main>
