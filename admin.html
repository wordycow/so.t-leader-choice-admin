<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행 리더 관리자 페이지</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: #111827;
      background-image: url("bg_wallpaper.jpg");
      background-size: cover;
      background-position: center top;
      background-attachment: fixed;
    }

    .page-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 12px 32px;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      border: 1px solid rgba(209,213,219,1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      padding: 20px 18px 22px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 16px;
    }
    .page-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .page-subtitle {
      font-size: 12px;
      color: #4b5563;
      line-height: 1.6;
    }

    .admin-layout {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 18px;
      margin-top: 8px;
    }

    .admin-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      font-size: 13px;
      border: 1px solid #e5e7eb;
    }

    .admin-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-group { margin-bottom: 8px; }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
      color: #374151;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 12px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    input[type="file"] { font-size: 11px; }
    small { font-size: 11px; color: #6b7280; }

    .btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #2563eb;
      color: #fff;
      margin-right: 4px;
    }
    .btn-secondary {
      background-color: #6b7280;
      color: #fff;
      margin-right: 4px;
    }
    .btn-danger {
      background-color: #ef4444;
      color: #fff;
    }

    .leader-list {
      max-height: 360px;
      overflow-y: auto;
    }
    .leader-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 7px 0;
      font-size: 12px;
    }
    .leader-item:last-child { border-bottom: none; }

    .leader-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2px;
    }
    .leader-item-name { font-weight: 600; }

    .thumb {
      width: 32px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 6px;
      border: 1px solid #e5e7eb;
    }

    .drop-zone {
      margin-top: 6px;
      padding: 10px;
      border-radius: 10px;
      border: 2px dashed #cbd5f5;
      background: #f9fafb;
      font-size: 11px;
      color: #4b5563;
      text-align: center;
    }
    .drop-zone.dragover {
      border-color: #2563eb;
      background: #eff6ff;
      color: #1d4ed8;
    }

    @media (max-width: 900px) {
      .admin-layout { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="page-wrap">
  <div class="glass-panel">
    <header class="page-header">
      <div class="page-title">여행 리더 관리자 페이지</div>
      <p class="page-subtitle">
        이 페이지는 운영자 전용입니다. 리더 정보를 수정하면 브라우저 <b>localStorage</b>에 저장되고,<br>
        공개 페이지(<code>so.t-leader-choice</code>)에서 자동으로 사용됩니다.<br>
        상담 / 신청 링크에는 각 리더의 <b>구글폼 URL</b>을 넣어주세요.
      </p>
    </header>

    <div class="admin-layout">
      <!-- 입력 폼 -->
      <div class="admin-card">
        <div class="admin-title">리더 정보 입력 / 수정</div>

        <input type="hidden" id="editingIndex" value="-1">

        <div class="form-group">
          <label for="leaderName">이름</label>
          <input type="text" id="leaderName" placeholder="예) 김철수">
        </div>

        <div class="form-group">
          <label for="leaderRole">역할 / 직함</label>
          <input type="text" id="leaderRole" placeholder="예) 베트남 장기 체류 리더 · 10년 차 가이드">
        </div>

        <div class="form-group">
          <label for="leaderLink">상담 / 신청 링크 (구글폼 URL)</label>
          <input type="text" id="leaderLink" placeholder="예) https://docs.google.com/forms/...">
        </div>

        <div class="form-group">
          <label for="leaderTags">키워드 태그 (쉼표로 구분)</label>
          <input type="text" id="leaderTags" placeholder="예) 장기 체류, 로컬 생활, 루틴 여행">
        </div>

        <div class="form-group">
          <label for="leaderIntro">한 줄 소개 / 짧은 설명</label>
          <textarea id="leaderIntro" placeholder="예) 여행이 아니라 ‘살아보는 시간’을 설계합니다. 최소 1개월 이상 머무는 루트를 함께 짭니다."></textarea>
        </div>

        <div class="form-group">
          <label>프로필 미디어 (이미지 또는 동영상)</label>
          <input type="file" id="leaderMediaFile" accept="image/*,video/*">
          <small>파일 선택 또는 아래 영역에 드래그 앤 드롭 (이미지/동영상 지원)</small>
          <div id="dropZone" class="drop-zone">
            여기로 이미지를 또는 동영상을 끌어다 놓으세요.
          </div>
          <div id="imagePreviewWrap" style="margin-top:8px; display:none;">
            <video id="videoPreview" style="display:none;width:120px;height:150px;object-fit:cover;border-radius:8px;border:1px solid #e5e7eb;" muted loop></video>
            <img id="imagePreview" src="" alt="미리보기"
                 style="display:none;width:120px;height:150px;object-fit:cover;border-radius:8px;border:1px solid #e5e7eb;">
          </div>
        </div>

        <button class="btn btn-primary" id="saveLeaderBtn">저장하기</button>
        <button class="btn btn-secondary" id="clearFormBtn">새로 입력</button>
      </div>

      <!-- 리스트 -->
      <div class="admin-card">
        <div class="admin-title">리더 리스트</div>
        <div class="leader-list" id="leaderList"></div>
        <small>※ 수정/삭제 후 <b>저장하기</b>를 누르면 공개 페이지에 바로 반영됩니다.</small>
      </div>
    </div>
  </div>
</div>

<script>
  const STORAGE_KEY = "so_t_leaders_v2";

  function getDefaultLeaders() {
    return [
      {
        name: "김현수",
        role: "베트남 장기 체류 리더 · 10년 차 가이드",
        mediaType: "image",
        mediaUrl: "https://via.placeholder.com/300x380.png?text=Leader+1",
        link: "#",
        tags: ["장기 체류", "로컬 생활", "루틴 여행"],
        introShort: "여행이 아니라 ‘살아보는 시간’을 설계합니다. 최소 1개월 이상 머무는 루트를 함께 짭니다."
